<!DOCTYPE html>
<html>
<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SkyWay JS SDK Tutorial</title>
    <link rel="stylesheet" href="myCSS.css">
</head>
<body>
    <div class="pure-g">
         <!-- Video area -->
        <div class="pure-u-2-3" id="video-container">
            <audio id="their-video" autoplay></audio>
            <audio id="my-video" muted="true" autoplay></audio>
        </div>

         <!-- Steps -->
        <div class="pure-u-1-3">
            <h1>Server Side</h1>

            <p>My id: <span id="my-id">...</span></p>
            <p>Share this id with others so they can call you.</p>
            <h3>Make a call</h3>
            <form id="make-call" class="pure-form">
                <P><input type="text" placeholder="Call user id..." id="callto-id"></P>
                <button href="#" class="pure-button pure-button-success" type="submit">Call</button>
            </form>
            <form id="end-call" class="pure-form">
                <p>Currently in call with <span id="their-id">...</span></p>
                <button href="#" class="pure-button pure-button-success" type="submit">End Call</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script type="text/javascript" src="./script_server.js"></script>
</html>
